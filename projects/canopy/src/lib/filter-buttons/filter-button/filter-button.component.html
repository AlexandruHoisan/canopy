<input
  (click)="onCheck()"
  [attr.aria-describedby]="ariaDescribedBy || null"
  [attr.checked]="checked || null"
  [attr.disabled]="disabled || null"
  [attr.id]="id"
  [attr.name]="name"
  [attr.value]="value"
  class="lg-filter-button__input"
  [type]="variant === 'select-multiple' ? 'checkbox' : 'radio'"
/>

<label [attr.for]="id" class="lg-filter-button__label">
  <span class="lg-filter-button__icon-wrapper">
    <lg-icon *ngIf="!checked" class="lg-filter-button__icon-add" name="add"></lg-icon>
    <lg-icon
      *ngIf="checked"
      class="lg-filter-button__icon-selected"
      name="checkmark"
    ></lg-icon>
  </span>
  <ng-content></ng-content>
</label>
